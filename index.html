<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" /> -->
    <title>コンテナリリース設定一覧</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
    <script>
      localStorage.setItem("baseUri", "/api");
      localStorage.setItem(
        "remoteBaseUri",
        "http://list-release-setting-prod-api.mykomon.local/api"
      );
      localStorage.setItem(
        "uriSettingsHeaderTitle",
        "各環境のリリース設定一覧"
      );
      localStorage.setItem("uriSettingUriPrefix", "http://");
      localStorage.setItem("uriSettingUriSuffix", "-release.mykomon.local");
      localStorage.setItem(
        "tagSettingsHeaderTitle",
        "Postfixコンテナのリリース設定一覧"
      );
      localStorage.setItem("tagSettingUriPrefix", "http://postfix-");
      localStorage.setItem("tagSettingUriSuffix", ".mykomon.local");
      localStorage.setItem("primaryColor", "#616161");
      localStorage.setItem("secondaryColor", "#455a64");
      localStorage.setItem(
        "uriButtonColor",
        '{"test":"#2c387e","test2":"#3f51b5","test3":"#6573c3","manual":"#b23c17","stg":"#00695f","business":"#ff5722","prod":"#e91e63"}'
      );
      localStorage.setItem(
        "tagButtonColor",
        '{"dev":"#616161","prod":"#212121"}'
      );
    </script>
  </body>
</html>
